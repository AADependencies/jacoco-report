name: "JaCoCo Report"
description: "Publishes the JaCoCo report as a comment in the Pull Request"
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "World"
  path:
    description: "Path of the generated xml file"
    required: true
  token:
    description: "Github personal token to add commit to Pull Request"
    required: true
  pass-percentage:
    description: "The minimum code coverage that is required to pass"
    required: false
    default: "80"

outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "node12"
  main: "dist/index.js"
